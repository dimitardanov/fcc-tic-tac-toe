<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TicTacToe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>


  <div id="game">
    <div id="board">
      <noscript>
        <p>Enable JavaScript to play the game.</p>
      </noscript>
    </div>
    <div id="score-board">
      <div class="player player-first">Your turn</div>
      <div class="score">
        <span id="player-first-score">0</span>:<span id="player-second-score">0</span>
      </div>
      <div class="player player-second">Computer's turn</div>
    </div>
  </div>


<script src="js/main.js"></script>
</body>
</html>
